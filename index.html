<!DOCTYPE html>


<!--One column with 4 blocks inside-->
<!--Use jumbtron bootstrap container for the heading-->
<!--div with an id of display-->
<!--capture all the input data in parameters that are passed to a function-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="jumbotron jumbotron-fluid d-block mx-auto w-75 mb-5 rounded-bottom bg-info">
            <div class="container mx-auto">
              <h1 class="display-4 text-white d-block mx-auto w-75 text-center rounded-bottom font-weight-bold">New York Times Search</h1>
            </div>
        </div>

        <div class="col border rounded-top d-block mx-auto w-75 mb-0 bg-light">
            <p class="col"><span>Search Parameters</span></p>
        </div>

        <form class="col border rounded-bottom rounded-left rounded-right d-block mx-auto w-75">

            <div class="form-group d-block mx-auto w-90">
              <label for="exampleInputEmail1">Search Term:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            </div>

            <div class="form-group d-block mx-auto w-90">
                <label for="exampleFormControlSelect2">Number of Records to Retrieve:</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>

            <div class="form-group d-block mx-auto w-90">
                <label for="exampleInputEmail1">Start Year(Optional):</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            </div>

            <div class="form-group d-block mx-auto w-90">
                <label for="exampleInputEmail1">End Year(Optional):</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            </div>

            

            <div class="col d-block mx-auto w-90">
                <button type="submit" class="btn btn-link d-inline ml-0">Search</button>
                <button type="submit" class="btn btn-link d-inline">Clear Results</button>

            </div>

           

        </form>

        <div class="col border rounded-top d-block mx-auto w-75 mb-0 mt-5">
            <p class="col"><span>Top Articles</span></p>
        </div>
        <div id="display" class="col border d-block mx-auto w-75 mb-2">
            
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="jquery.js"></script>
        <script src="script.js"></script>
    </body>
</html>
